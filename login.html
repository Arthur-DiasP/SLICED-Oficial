<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="LOGO-SLICED.png" alt="Logo">
        </div>
        <form class="login-form">
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <!-- Link adicionado abaixo do input de senha -->
            <a href="#" class="permission-link">Não tem acesso? Pedir permissão</a>
            <div class="buttons">
                <button type="submit">Entrar</button>
                <button type="reset">Apagar</button>
            </div>
        </form>
    </div>
</body>
</html>
